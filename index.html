<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>Our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
         <img src="person-1.jpeg" alt="" id='person-img'>
        </div>
         <h4 id="author">Sara Jones</h4>
          <p id='job'>Ux designer</p>
          <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis accusamus illum tempora labore a, consectetur iste voluptatum temporibus repellat? Ullam.</p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              previous
            </button>
            <button class="next-btn">
              next
            </button>
          </div>
          <button class='random-btn'>suprise me</button>
      </article>
    </section>
    
    
  </main>
  
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
